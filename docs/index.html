<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>Prisma Guild Scanner</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-gray-900 text-gray-200 p-4">
  <!-- Login -->
  <div id="login" class="max-w-sm mx-auto">
    <h1 class="text-2xl mb-4">Login</h1>
    <input id="user" type="text" placeholder="Username" class="w-full p-2 mb-2 bg-gray-800 rounded" />
    <input id="pass" type="password" placeholder="Password" class="w-full p-2 mb-4 bg-gray-800 rounded" />
    <button id="btnLogin" class="w-full p-2 bg-purple-700 rounded hover:bg-purple-600">
      Login
    </button>
  </div>

  <!-- Haupt-App -->
  <div id="app" class="hidden max-w-3xl mx-auto space-y-6">
    <!-- Logout Button -->
    <div class="flex justify-end">
      <button id="btnLogout" class="p-2 bg-red-600 rounded hover:bg-red-500">
        Logout
      </button>
    </div>
    
    <section>
      <h2 class="text-xl mb-2">Tracked Members</h2>
      <input id="searchTracked" type="text" placeholder="Search Tracked…"
        class="w-full p-2 mb-2 bg-gray-800 rounded focus:outline-none focus:ring-2 focus:ring-purple-600" />
      <!-- Hidden Delete All Button, sichtbar bei Secret-Keyword -->
      <div class="flex justify-end">
        <button id="btnDeleteAll" class="hidden mb-2 px-4 py-2 bg-red-600 rounded hover:bg-red-500">
          Delete All
        </button>
      </div>
      <div class="overflow-x-auto bg-gray-800 p-2 rounded">
        <table class="min-w-full bg-gray-800 rounded overflow-hidden">
          <thead>
            <tr class="border-b border-gray-700">
              <th class="p-2 text-left">Name</th>
              <th class="p-2 text-center">Level</th>
              <th class="p-2 text-center">Slot One</th>
              <th class="p-2 text-center">Slot Two</th>
              <th class="p-2 text-center">Slot Three</th>
              <th class="p-2 text-center">Aktion</th>
            </tr>
          </thead>
          <tbody id="memberList"></tbody>
        </table>
      </div>
    </section>

    <hr class="border-gray-700" />

    <section>
      <input id="searchAvail" type="text" placeholder="Search Available…"
        class="w-full p-2 mb-2 bg-gray-800 rounded focus:outline-none focus:ring-2 focus:ring-purple-600" />
      <div id="availList" class="space-y-1 max-h-64 overflow-y-auto bg-gray-800 p-2 rounded">
        <!-- renderAvailable() füllt hier Buttons zum Tracken -->
      </div>
      <button id="btnLoad" class="mt-2 px-4 py-2 bg-purple-700 rounded hover:bg-purple-600">
        Load All Members
      </button>
    </section>

  </div>

  <script src="scripts.js"></script>
</body>

</html>
